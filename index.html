<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="generator-wrap">
        <header>
            <h1>Password Generator</h1>
        </header>
        <div id="password-wrap">
            <div id="password-box"></div>
            <div id="copy-btn">
                <i class="far fa-copy"></i>
            </div>
        </div>
        <div id="generator-options">
                <div>
                    <p class="option-title">Length</p>
                    <label for="length">
                        <input type="number" name="length" id="length" min="6" max="24" value="6">
                    </label>
                </div>
                <div>
                    <p class="option-title">Numbers</p>
                    <label for="numbers" class="switch first-switch">
                        <input type="checkbox" name="numbers" id="numbers">
                        <span class="slider"></span>
                    </label>
                </div>
                <div>
                    <p class="option-title">Special Characters</p>
                    <label for="special" class="switch second-switch">
                        <input type="checkbox" name="special" id="special">
                        <span class="slider"></span>
                    </label>
                </div>
        </div>
        <div id="btn-wrap">
            <button id="generate-btn">Generate Password</button>
        </div>
        
    </div>

    <script src="app.js"></script>
</body>
</html>
